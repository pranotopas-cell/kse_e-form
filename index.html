<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KSE System - Enterprise Resource Planning</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    
    <style>
        /* CSS CUSTOM ANDA DISINI */
        html {
            font-size: 62.5%; /* 10px base */
            box-sizing: border-box;
            height: 100%;
        }
        body {
            font-family: sf pro text, helvetica neue, arial, sans-serif;
            font-size: 1.6rem; /* Jadi 16px */
            line-height: 1.65;
            margin: 0;
            background-color: #f4f7f6;
        }
        
        :root { 
            --kse-dark: #0f2d0b; 
            --kse-primary: #1a3c15; 
            --kse-accent: #2ecc71; 
        }

        /* LOGIN PAGE */
        #login-page { 
            height: 100vh; 
            display: flex; 
            align-items: center; 
            justify-content: center; 
            background: linear-gradient(135deg, var(--kse-dark) 0%, #2a5a22 100%); 
        }
        .login-card { 
            background: white; 
            padding: 4rem; 
            border-radius: 2rem; 
            width: 100%; 
            max-width: 40rem; 
            box-shadow: 0 2rem 4rem rgba(0,0,0,0.3);
        }

        /* DASHBOARD LAYOUT */
        #dashboard-page { display: none; } /* Tersembunyi sebelum login */
        
        .sidebar { 
            background: var(--kse-dark); 
            min-height: 100vh; 
            color: white; 
            padding: 2.5rem 1.5rem;
            position: fixed;
            width: 26rem;
        }
        .main-content { margin-left: 26rem; padding: 3rem; }
        
        .nav-link { 
            color: rgba(255,255,255,0.6); 
            margin-bottom: 0.8rem; 
            border-radius: 1.2rem; 
            padding: 1.2rem; 
            font-size: 1.4rem;
            text-decoration: none;
            display: block;
        }
        .nav-link:hover, .nav-link.active { 
            background: rgba(255,255,255,0.1); 
            color: var(--kse-accent); 
        }

        .card-menu { 
            background: white;
            border-radius: 1.5rem;
            padding: 2rem;
            cursor: pointer;
            transition: 0.3s;
            border: none;
            box-shadow: 0 0.5rem 1.5rem rgba(0,0,0,0.05);
            height: 100%;
        }
        .card-menu:hover { transform: translateY(-0.5rem); box-shadow: 0 1rem 2rem rgba(0,0,0,0.1); }
        
        /* Utility */
        .btn-kse { background: var(--kse-dark); color: white; width: 100%; padding: 1rem; border-radius: 1rem; border: none; font-weight: bold; }
        .btn-kse:hover { background: var(--kse-accent); }
    </style>
</head>
<body>

<div id="login-page">
    <div class="login-card text-center">
        <h2 class="fw-bold mb-4" style="color: var(--kse-dark);">KSE LOGIN</h2>
        <input type="text" id="user" class="form-control mb-3" placeholder="Username">
        <input type="password" id="pass" class="form-control mb-4" placeholder="Password">
        <button class="btn-kse" onclick="handleLogin()">LOGIN</button>
        <p id="error-msg" class="text-danger mt-3 small" style="display:none;">Login Gagal!</p>
    </div>
</div>

<div id="dashboard-page">
    <div class="sidebar">
        <h3 class="fw-bold mb-4 text-center">KSE SYSTEM</h3>
        <nav>
            <a href="#" class="nav-link active"><i class="bi bi-house-door me-2"></i> Dashboard</a>
            <a href="surat_jalan.html" class="nav-link"><i class="bi bi-file-earmark-text me-2"></i> Surat Jalan</a>
            <a href="#" class="nav-link"><i class="bi bi-file-text me-2"></i> Penawaran</a>
            <a href="purchase_order.html" class="nav-link"><i class="bi bi-cart-check me-2"></i> Purchase Order</a>
            <a href="#" class="nav-link"><i class="bi bi-receipt me-2"></i> Invoice</a>
            <hr>
            <a href="javascript:location.reload()" class="nav-link text-warning"><i class="bi bi-box-arrow-left me-2"></i> Logout</a>
        </nav>
    </div>

    <div class="main-content">
        <div class="container-fluid">
            <div class="bg-white p-5 rounded-4 shadow-sm mb-5" style="border-left: 8px solid var(--kse-accent);">
                <h1 class="fw-bold">Selamat Datang di E-Form KSE</h1>
                <p class="text-muted">PT. Khatulistiwa Sinar Energi - Panel Manajemen Dokumen</p>
            </div>

            <div class="row g-4">
                <div class="col-md-4">
                    <div class="card-menu" onclick="location.href='purchase_order.html'">
                        <i class="bi bi-cart-check-fill text-success fs-1"></i>
                        <h4 class="fw-bold mt-3">PURCHASE ORDER</h4>
                        <p class="small text-muted">Buat dan kelola pesanan barang ke supplier.</p>
                        <span class="badge bg-success">Klik untuk Buka</span>
                    </div>
                </div>
                </div>
        </div>
    </div>
</div>

<script>
    function handleLogin() {
        const u = document.getElementById('user').value;
        const p = document.getElementById('pass').value;
        if(u === "admin" && p === "kse123") {
            document.getElementById('login-page').style.display = 'none';
            document.getElementById('dashboard-page').style.display = 'block';
        } else {
            document.getElementById('error-msg').style.display = 'block';
        }
    }
</script>

</body>
</html>
