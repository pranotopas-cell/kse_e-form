    <style>
        body { background-color: #f4f7f6; font-family: 'Arial', sans-serif; }
        #surat-jalan-template {
            width: 210mm; min-height: 297mm; padding: 15mm; margin: auto;
            background: white; border: 1px solid #ddd; position: relative; color: #000;
        }
        .header-kse { border-bottom: 3px solid #3d6132; padding-bottom: 10px; margin-bottom: 15px; }
        .logo-placeholder { width: 70px; height: 70px; background: #eee; border: 1px solid #000; display: flex; align-items: center; justify-content: center; font-size: 10px; }
        .logo-text { font-weight: bold; font-size: 22px; color: #1a3c15; line-height: 1.2; }
        .sub-logo { font-size: 12px; font-weight: bold; color: #3d6132; }
        .title-sj { font-style: italic; font-weight: 900; font-size: 26px; border-bottom: 2px solid #000; display: inline-block; }
        
        .table-desc { width: 100%; border-collapse: collapse; margin-top: 10px; }
        .table-desc th, .table-desc td { border: 1px solid #000; padding: 6px 10px; font-size: 12px; }
        .bg-green-kse { background-color: #26461f !important; color: white !important; text-align: center; font-weight: bold; }
        
        .en-text { font-size: 9px; font-style: italic; color: #555; display: block; }

        /* Footer Kotak */
        .footer-table { width: 100%; border-collapse: collapse; margin-top: 15px; }
        .footer-table td { 
            border: 1px solid #000; width: 25%; height: 100px; 
            vertical-align: top; padding: 5px; position: relative;
        }
        .footer-label { font-size: 10px; font-weight: bold; text-align: center; display: block; line-height: 1; }
        .name-bottom { position: absolute; bottom: 5px; left: 5px; font-size: 11px; font-weight: bold; }

        .stempel-pos { 
            position: absolute; top: 15px; right: 5px; width: 60px; height: 60px; 
            border: 2px solid rgba(0,0,255,0.2); border-radius: 50%; 
            color: rgba(0,0,255,0.2); display: flex; align-items: center; 
            justify-content: center; transform: rotate(-15deg); font-size: 8px; font-weight: bold;
        }

        @media print {
            .no-print { display: none; }
            body { margin: 0; background: none; }
            #surat-jalan-template { border: none; margin: 0; width: 100%; padding: 10mm; }
        }
    </style>
</head>

    </div>
</div>
