<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <title>Penawaran Harga</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>

    <style>
        body { font-family: Arial, sans-serif; margin: 0; padding: 20px; color: #333; }
        .invoice-box { max-width: 800px; margin: auto; padding: 30px; border: 1px solid #eee; }
        
        /* Layout Header & Tabel (Tetap) */
        .header { display: flex; justify-content: space-between; margin-bottom: 20px; }
        table { width: 100%; line-height: inherit; text-align: left; border-collapse: collapse; }
        table td { padding: 8px; border-bottom: 1px solid #eee; }
        
        /* Style Footer & QR */
        .footer { 
            margin-top: 50px; 
            padding-top: 10px; 
            border-top: 2px solid #eee;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        #qrcode img { width: 80px; height: 80px; }
        .btn-download { 
            background: #2c3e50; color: white; padding: 10px 20px; 
            border: none; cursor: pointer; margin-bottom: 20px; 
        }
    </style>
</head>
<body>

    <button class="btn-download" onclick="generatePDF()">Download PDF</button>

    <div id="print-area" class="invoice-box">
        <div class="header">
            <div>
                <h2>PENAWARAN HARGA</h2>
                <p>Nomor: <span id="no-penawaran">OPH/2024/001</span></p>
                <p>Tanggal: 24 Februari 2026</p>
            </div>
            <div style="text-align: right;">
                <p>Kepada Yth:</p>
                <strong id="nama-pt">PT. Maju Mundur Sejahtera</strong>
            </div>
        </div>

        <table>
            <thead>
                <tr style="background: #f9f9f9;">
                    <td>Deskripsi</td>
                    <td>Jumlah</td>
                    <td>Harga</td>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Jasa Konsultasi IT</td>
                    <td>1 Lot</td>
                    <td>Rp 15.000.000</td>
                </tr>
            </tbody>
        </table>

        <div class="footer">
            <div>
                <p><strong>Catatan:</strong></p>
                <p>Penawaran berlaku selama 14 hari kerja.</p>
            </div>
            <div style="text-align: center;">
                <div id="qrcode"></div>
                <p style="font-size: 10px; margin-top: 5px;">Scan Verifikasi</p>
            </div>
        </div>
    </div>

    <script>
        // 1. Generate QR Code Berdasarkan Data Penawaran
        window.onload = function() {
            const noPenawaran = document.getElementById('no-penawaran').innerText;
            const namaPT = document.getElementById('nama-pt').innerText;
            
            const qrData = `Verifikasi Penawaran\nNo: ${noPenawaran}\nClient: ${namaPT}`;
            
            new QRCode(document.getElementById("qrcode"), {
                text: qrData,
                width: 80,
                height: 80,
                colorDark : "#000000",
                colorLight : "#ffffff",
                correctLevel : QRCode.CorrectLevel.H
            });
        };

        // 2. Fungsi Download dengan Penamaan File Otomatis
        function generatePDF() {
            const noPenawaran = document.getElementById('no-penawaran').innerText;
            const namaPT = document.getElementById('nama-pt').innerText;
            
            // Format: NOMOR-PENAWARAN_NAMA-PT.pdf
            const fileName = `${noPenawaran}_${namaPT}.pdf`.replace(/[/\\?%*:|"<>]/g, '-');

            const element = document.getElementById('print-area');
            const opt = {
                margin:       10,
                filename:     fileName,
                image:        { type: 'jpeg', quality: 0.98 },
                html2canvas:  { scale: 2 },
                jsPDF:        { unit: 'mm', format: 'a4', orientation: 'portrait' }
            };

            html2pdf().set(opt).from(element).save();
        }
    </script>
</body>
</html>
