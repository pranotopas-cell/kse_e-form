<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cetak Memo dengan QR Footer</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            color: #333;
        }

        /* Area Konten Utama (Jangan diubah) */
        .content {
            height: 400px; 
            border: 1px dashed #ccc;
            padding: 20px;
            margin-bottom: 50px;
        }

        /* Bagian Footer */
        .footer {
            display: flex;
            justify-content: space-between;
            align-items: flex-end;
            border-top: 2px solid #000;
            padding-top: 20px;
        }

        .info-text {
            font-size: 14px;
            line-height: 1.6;
        }

        /* Ukuran QR diperbesar sesuai permintaan */
        #qrcode {
            padding: 10px;
            background-color: #fff;
        }

        @media print {
            .no-print { display: none; }
        }
    </style>
</head>
<body>

    <div class="content">
        <h2>Isi Memo / Surat Jalan</h2>
        <p>Bagian ini adalah area konten utama Anda yang tetap terjaga strukturnya.</p>
    </div>

    <div class="footer">
        <div class="info-text">
            <strong>Detail Pengiriman:</strong><br>
            No. Memo: <span id="val_memo">MEMO-2024-001</span><br>
            Tanggal: <span id="val_tgl">24 Mei 2024</span><br>
            Transportir: <span id="val_trans">PT. Maju Jaya Logistik</span><br>
            No. Polisi: <span id="val_nopol">B 1234 ABC</span><br>
            Qty: <span id="val_qty">500 Koli</span>
        </div>

        <div id="qrcode"></div>
    </div>

    <script>
        // Mengambil data dari teks di atas
        const noMemo = document.getElementById('val_memo').innerText;
        const tanggal = document.getElementById('val_tgl').innerText;
        const transportir = document.getElementById('val_trans').innerText;
        const nopol = document.getElementById('val_nopol').innerText;
        const qty = document.getElementById('val_qty').innerText;

        // Menggabungkan data menjadi satu string untuk QR
        const qrData = `Memo: ${noMemo}\nTgl: ${tanggal}\nTrans: ${transportir}\nNopol: ${nopol}\nQty: ${qty}`;

        // Generate QR Code
        new QRCode(document.getElementById("qrcode"), {
            text: qrData,
            width: 180, // Ukuran diperbesar (default biasanya 128)
            height: 180,
            colorDark : "#000000",
            colorLight : "#ffffff",
            correctLevel : QRCode.CorrectLevel.H // High error correction agar tetap terbaca meski dicetak
        });
    </script>

</body>
</html>
